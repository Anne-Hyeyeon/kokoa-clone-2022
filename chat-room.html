<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Princess - Princess Talk</title>
    <script src="https://kit.fontawesome.com/e36883e009.js" crossorigin="anonymous"></script>
</head>
<body class="chat-room">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:02</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Anne</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
<div class="chat-room__timestamp">
    Sunday, Feburary 13, 2022
</div>

<div class="message-row">
    <img src="img/hy.png" />
    <div class="message-row__content">
        <span class="message__author">Anne</span>
        <div class="message_info">
            <span class="message__bubble">Hi princess~!</span>
            <span class="message__time">20:16</span>
        </div>
    </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
    <div class="message_info">
                <span class="message__bubble">Hey pretty~ Good evening~</span>
                <span class="message__time">20:16</span>
            </div>
        </div>
        </div>

</div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." .>
        <i class="fas fa-kiss-wink-heart fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up fa-lg"></i>
        </button>
    </div>

</form>

<div id="no-mobile">
    <span>화면을 모바일 사이즈로 만들어주세요.</span>
</div>
</body>
</html>
